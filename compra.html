<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon.svg" sizes="32x32" />
    <link rel="icon" type="image/png" href="./img/favicon.svg" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <title>Suno Telecom</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <a href="#">
            <img src="./img/logo-light.svg" alt="" class="logo" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="compra">
        <div class="container">
          <div class="row">
            <div class="menu">
              <div class="plan-details">
                <p class="chosen">Plano escolhido</p>
                <p class="speed">000 Mega</p>
                <p class="adicional">adicional</p>
              </div>
              <div class="division"></div>
              <div class="price-details">
                <p class="title">Detalhes</p>
                <div class="container-price">
                  <img src="./img/icon-cart.svg" alt="" class="icon" />
                  <div class="price-time">
                    <div class="box-price">
                      <span class="price">R$00</span>
                      <span class="month">/mês</span>
                    </div>
                    <p class="time">tempo</p>
                  </div>
                </div>
              </div>
              <div class="division"></div>
              <div class="plan-steps">
                <p class="title">Etapas</p>
                <ul>
                  <li class="instalacao active">Dados Instalação</li>
                  <li class="pessoal">Dados pessoais</li>
                  <li class="pagamento">Dados pagamento</li>
                  <li class="conclusao">Conclusão</li>
                </ul>
              </div>
            </div>
            <div class="campos">
              <form
                id="multiStepForm"
                class="form"
                action="https://formsubmit.co/rodrigo.gandhi.oliveira@gmail.com"
                method="POST"
              >
                <input
                  type="hidden"
                  name="velocidade"
                  class="velocidade"
                  value=""
                />
                <div class="step instalacao active">
                  <h2>Onde será feita a instalação?</h2>
                  <div class="box-steps">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required />
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required />
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required />
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required />
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" />
                  </div>
                </div>

                <div class="step">
                  <h2>Seus dados para cadastro:</h2>
                  <div class="box-steps">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required />
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required />
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" required />
                    <label for="nascimento">Data de Nascimento:</label>
                    <input
                      type="text"
                      id="nascimento"
                      name="nascimento"
                      required
                    />
                    <label for="nome-mae">Nome da mãe:</label>
                    <input type="text" id="nome-mae" name="nome-mae" required />
                    <label for="cpf-cnpj">CPF ou CNPJ:</label>
                    <input type="text" id="cpf-cnpj" name="cpf-cnpj" required />
                  </div>
                </div>

                <div class="step">
                  <h2>Como prefere fazer o pagamento?</h2>
                  <p class="label">Dia do Vencimento:</p>
                  <div class="payment-options">
                    <label
                      for="payday-01"
                      class="payday-option active"
                      onclick="setActivePayday(this)"
                    >
                      <input
                        type="radio"
                        id="payday-01"
                        name="payday"
                        value="01"
                        checked
                        required
                      />
                      01
                    </label>
                    <label
                      for="payday-07"
                      class="payday-option"
                      onclick="setActivePayday(this)"
                    >
                      <input
                        type="radio"
                        id="payday-07"
                        name="payday"
                        value="07"
                        required
                      />
                      07
                    </label>
                    <label
                      for="payday-10"
                      class="payday-option"
                      onclick="setActivePayday(this)"
                    >
                      <input
                        type="radio"
                        id="payday-10"
                        name="payday"
                        value="10"
                        required
                      />
                      10
                    </label>
                    <label
                      for="payday-12"
                      class="payday-option"
                      onclick="setActivePayday(this)"
                    >
                      <input
                        type="radio"
                        id="payday-12"
                        name="payday"
                        value="12"
                        required
                      />
                      12
                    </label>
                    <label
                      for="payday-15"
                      class="payday-option"
                      onclick="setActivePayday(this)"
                    >
                      <input
                        type="radio"
                        id="payday-15"
                        name="payday"
                        value="15"
                        required
                      />
                      15
                    </label>
                  </div>
                  <p class="label">Forma de Pagamento:</p>
                  <div class="paytype-options">
                    <label
                      for="paytype-boleto"
                      class="paytype-option active"
                      onclick="setActivePayType(this)"
                    >
                      <input
                        type="radio"
                        id="paytype-boleto"
                        name="paytype"
                        value="boleto"
                        required
                      />
                      Boleto
                    </label>
                    <label
                      for="paytype-cartaodebito"
                      class="paytype-option"
                      onclick="setActivePayType(this)"
                    >
                      <input
                        type="radio"
                        id="paytype-cartaodebito"
                        name="paytype"
                        value="cartaodebito"
                        required
                      />
                      Cartão Débito
                    </label>
                  </div>
                </div>

                <!-- 
                <div class="step">
                  <h2>Confirme seu Dados:</h2>
                </div> -->

                <div class="btns">
                  <button
                    type="button"
                    class="btn-back"
                    id="prevBtn"
                    onclick="nextPrev(-1)"
                  >
                    Voltar
                  </button>
                  <button
                    type="button"
                    class="btn-next"
                    id="nextBtn"
                    onclick="nextPrev(1)"
                  >
                    Continuar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
