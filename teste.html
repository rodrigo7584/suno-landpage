<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de Email</title>
    <style>
      .invalid {
        border: 1px solid red;
      }
      input:focus-visible {
        outline: none;
      }
    </style>
  </head>
  <body>
    <label for="email">Email:</label>
    <input type="email" id="email" data-input-type="email" placeholder="exemplo@dominio.com" />

    <script>
      function validateEmail(input) {
        const emailRegex = /^[a-zA-Z0-9._%+-]{3,}@[a-zA-Z0-9.-]{3,}\.[a-zA-Z]{2,6}$/
        if (emailRegex.test(input.value)) {
          input.classList.remove('invalid')
          return true
        } else {
          input.classList.add('invalid')
          return false
        }
      }

      function initInputEmail() {
        const inputEmail = document.querySelectorAll('input[data-input-type="email"]')

        if (inputEmail.length > 0) {
          inputEmail.forEach(input => {
            input.addEventListener('input', function (event) {
              validateEmail(event.target)
            })
          })
        }
      }

      document.addEventListener('DOMContentLoaded', function () {
        initInputEmail()
      })
    </script>
  </body>
</html>
